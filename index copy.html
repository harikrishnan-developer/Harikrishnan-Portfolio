<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fb.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text"  href="index.html">facebook</a>

            </div>
            <div class="login">
                <form action=""></form>
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">Email or Mobile</label> </td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="subbut"  type="submit" value="login"></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgotten">Forgotten account?</a></td>
                    </tr>

                </table>
            </form>
            </div>

        </div>
        <div class="mainbody">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the <br> people in your life.</p>
                <img class="image" src="https://www.cs.montana.edu/paxton/145/spring2011/HamiltonWills/images/connect_map.jpg" alt="">
            </div>
            <div class="right-section">
                <h1 >Create an account</h1>
                <p>It's quick and easy.</p>
                <div class="signupcontrl">
                    <form class="signupform" action="cal.html" id="signup-form">
                        <div class="signname">
                            <input name="fname" class="field" type="text" placeholder="First Name">
                            <input name="sname" class="field" type="text" placeholder="Surname">

                        </div>
                        <div class="signup1field">
                            <input name="eMail" class="field" type="text" placeholder="Email Address">

                        </div>
                        <div class="signup1field">
                            <input name="password" class="field" type="text" placeholder="New Password">

                        </div>
                        <div class="signupfield">
                            <label class="gray">Birthday</label><br>
                            <select class="dob" name="day">
                                <option value="">Day</option>

                                <option value="1">01</option>
                                <option value="2">02</option>

                            </select>
                            <select class="dob" name="month">
                                <option value="">Month</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>

                            </select>
                            <select class="dob" name="year">
                                <option value="">Year</option>

                                <option value="1993">1993</option>
                                <option value="1992">1992</option>

                            </select><br>


                        </div>
                        <div class="signupfield">
                            <label class="gray">Gender</label>
                            <br>
                            <input name="gender" type="radio">
                            <label>Female</label>
                            <input name="gender" type="radio">
                            <label>Male</label>
                            <input name="gender" type="radio">
                            <label>Custom</label>

                        </div><br>
                        <div>
                            <button  class="sub" type="submit">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
        <script src="scriptt.js"></script>
</body>
</html>
